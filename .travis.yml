language : java

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script:
  - jdk_switcher use oraclejdk8
  - ./gradlew check
branches:
  only:
  - master
  script:
    - jdk_switcher use oraclejdk8
    - ./gradlew travisbuild
